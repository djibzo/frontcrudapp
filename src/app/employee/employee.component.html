<div class="card col-md-5 mx-auto mb-3">

    <form (ngSubmit)="insertData()">
        <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
        </div>

        <div class="form-group">
            <label for="name">Enter Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
        </div>

        <div class="form-group">
            <label for="name">Enter Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="employee.password">
        </div>

        <button class="btn btn-primary btn-sm mt-4">Submit</button>

    </form>
</div>
<div class="card col-md-5 mx-auto">
    <div class="card-header bg-primary text-white text-center">
        Liste des employees
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{ emp.id }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>

                <td class="d-flex justify-content-around">
                    <button class="btn btn-warning " routerLink="edit/{{ emp.id }}">Modifier</button>
                    <button class="btn btn-danger" (click)="deleteData(emp.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button class="btn btn-success">Ajouter un nouveau employe</button>
    </div>
</div>
